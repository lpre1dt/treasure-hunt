<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .info {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .hint {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Treasure Hunt</h1>
        <div class="info">
            Welcome to the Treasure Hunt!<br><br>
            Use the challenge URLs in the format:<br>
            <code>/next/[challenge-id]</code>
        </div>
        <div class="hint">
            <strong>Example:</strong><br>
            <code>/next/1</code> for Challenge 1
        </div>
    </div>
</body>

</html>
